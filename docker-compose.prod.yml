services:
  nginx:
    image: nginx:alpine
    container_name: elyra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - elyra-network

  frontend:
    image: ghcr.io/joshuamotoaki/elyra/frontend:latest
    container_name: elyra-frontend
    restart: unless-stopped
    networks:
      - elyra-network

  backend:
    image: ghcr.io/joshuamotoaki/elyra/backend:latest
    container_name: elyra-backend
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - elyra-network

  postgres:
    image: postgres:18-alpine
    container_name: elyra-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: elyra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - elyra-network

  certbot:
    image: certbot/certbot
    container_name: elyra-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  elyra-network:
    driver: bridge

volumes:
  postgres_data:
